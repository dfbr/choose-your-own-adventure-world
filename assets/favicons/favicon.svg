<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B03A64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1497E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6C343;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8D678;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Open book -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -120,-80 Q -140,-60 -140,0 Q -140,60 -120,80 L -10,80 L -10,-80 Z" 
          fill="url(#bookGradient)" stroke="#B03A64" stroke-width="6"/>
    
    <!-- Right page -->
    <path d="M 120,-80 Q 140,-60 140,0 Q 140,60 120,80 L 10,80 L 10,-80 Z" 
          fill="url(#bookGradient)" stroke="#B03A64" stroke-width="6"/>
    
    <!-- Book spine/center -->
    <rect x="-10" y="-80" width="20" height="160" fill="#E1497E"/>
    
    <!-- Left page lines -->
    <line x1="-110" y1="-50" x2="-30" y2="-50" stroke="#B03A64" stroke-width="4" opacity="0.5"/>
    <line x1="-110" y1="-20" x2="-30" y2="-20" stroke="#B03A64" stroke-width="4" opacity="0.5"/>
    <line x1="-110" y1="10" x2="-30" y2="10" stroke="#B03A64" stroke-width="4" opacity="0.5"/>
    <line x1="-110" y1="40" x2="-30" y2="40" stroke="#B03A64" stroke-width="4" opacity="0.5"/>
    
    <!-- Right page lines -->
    <line x1="30" y1="-50" x2="110" y2="-50" stroke="#B03A64" stroke-width="4" opacity="0.5"/>
    <line x1="30" y1="-20" x2="110" y2="-20" stroke="#B03A64" stroke-width="4" opacity="0.5"/>
    <line x1="30" y1="10" x2="110" y2="10" stroke="#B03A64" stroke-width="4" opacity="0.5"/>
    <line x1="30" y1="40" x2="110" y2="40" stroke="#B03A64" stroke-width="4" opacity="0.5"/>
    
    <!-- Small star/sparkle decorations for fantasy theme -->
    <circle cx="-100" cy="-100" r="8" fill="#F6C343"/>
    <circle cx="100" cy="-100" r="8" fill="#F6C343"/>
    <circle cx="-120" cy="100" r="6" fill="#F6C343"/>
    <circle cx="120" cy="100" r="6" fill="#F6C343"/>
  </g>
</svg>
