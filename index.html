<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure World</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Choose Your Own Adventure World</h1>
        </header>
        
        <nav class="category-nav">
            <button class="category-btn active" data-category="all">All Stories</button>
            <button class="category-btn" data-category="choose-your-own-adventure">CYOA</button>
            <button class="category-btn" data-category="puzzle">Puzzle</button>
            <button class="category-btn" data-category="adventure">Adventure</button>
            <button class="category-btn" data-category="mystery">Mystery</button>
            <button class="category-btn" data-category="magic">Magic</button>
            <button class="category-btn" data-category="fantasy">Fantasy</button>
            <button class="category-btn" data-category="science">Science</button>
            <button class="category-btn" data-category="historical">Historical</button>
        </nav>
        
        <main>
            <div id="story-list" class="story-grid">
                <p class="loading">Loading stories...</p>
            </div>
        </main>
        
        <footer>
            <p>Browse and choose your own adventure</p>
        </footer>
    </div>
    
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
